<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ========== form part start ========== -->
    <section id="form">
        <div class="container">
            <div class="row form_row">
                <div class="col-lg-6">
                    <div class="box_text">
                        <h2>Help Us 24/7
                        </h2>
                        <h1>What Can We Offer for Your Business</h1>
                        <p>Sample text. Click to select the text box. Click again or double click to start editing the
                            text.</p>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="form_items">
                        <form>
                            <div class="mb-4 input_fild">
                                <label for="exampleInputEmail1" class="form-label">Username *</label>
                                <input type="text" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter your Username">
                            </div>
                            <div class="mb-4 input_fild">
                                <label for="exampleInputPassword1" class="form-label">Password *</label>
                                <input type="password" class="form-control" id="exampleInputPassword1"
                                    placeholder="Enter your Password">
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-warning login_btn">Log In</button>
                        </form>
                        <div class="form_bottom_text">
                            <a href="#">Forgot password?</a>
                            <a href="#">Don't have an account?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ---------- form part end ----------- -->
    <!-- ========== js cdn part start ========== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <!-- ---------- js cdn part end ----------- -->
</body>

</html>
