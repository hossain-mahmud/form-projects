<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- ========= sign up part start ========= -->
    <section id="sign_up">
        <div class="container">
            <div class="row">
                <div class=" sign_up_row col-lg-12">
                    <div class="sign_up_head">
                        <h2>Get Started Now</h2>
                    </div>
                    <div class="sign_up_form col-lg-6 col-md-12 col-sm-12">
                        <form>
                            <div class="mb-4">
                                <label for="exampleInputEmail1" class="form-label">Name</label>
                                <input type="text" class="form-control input_bar" id="exampleInputEmail1"
                                    aria-describedby="emailHelp" placeholder="Enter your name">
                            </div>
                            <div class="mb-4">
                                <label for="exampleInputPassword1" class="form-label">Email address</label>
                                <input type="email" class="form-control input_bar" id="exampleInputPassword1"
                                    placeholder="Enter your email">
                            </div>
                            <div>
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" class="form-control input_bar" id="exampleInputPassword1"
                                    placeholder="Enter your password">
                            </div>
                            <div class="form-check checkbox_input">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">I agree to the <a href="#">terms &
                                        policy</a>
                                </label>
                            </div>
                            <button type="submit" class=" sign_up_button">Signup</button>
                        </form>
                        <div class="or_line">
                            <p>0r</p>
                        </div>
                        <div class="sign_with_button">
                            <a href="#"><span><i class="fa-brands fa-google-play"></i></span> Sign in with Google</a>
                            <a href="#"><span><i class="fa-brands fa-apple"></i></span> Sign in with Apple</a>
                        </div>
                        <div class="signin_text">
                            <h2>Have an account? <a href="">Sign In</a> </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ------------- sign up part end --------- -->
    <!-- =========js link part start ========= -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <!-- ------------- js link part end --------- -->
</body>

</html>
